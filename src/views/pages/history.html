<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ionicon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- local module -->
    <script type="module" src="../../public/js/history.js"></script>

    <!-- toastr -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <title>History</title>
  </head>
  <body>
    <div
      id="loader-wrapper"
      class="fixed hidden z-50 h-full w-full flex items-center justify-center h-screen z-50 bg-white opacity-90 transition-opacity duration-300 ease-in-out"
    >
      <div class="relative">
        <div
          class="h-24 w-24 rounded-full border-t-8 border-b-8 border-gray-200"
        ></div>
        <div
          class="absolute top-0 left-0 h-24 w-24 rounded-full border-t-8 border-b-8 border-blue-500 animate-spin"
        ></div>
      </div>
    </div>
    <header class="flex px-4 py-4">
      <a
        href="../pages/index.html"
        class="pl-2 self-center cursor-pointer duration-200 hover:scale-125 active:scale-100"
        title="Go Back"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50px"
          height="50px"
          viewBox="0 0 24 24"
          class="stroke-blue-300"
        >
          <path
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="1.5"
            d="M11 6L5 12M5 12L11 18M5 12H19"
          ></path>
        </svg>
      </a>
      <h1 class="m-auto pr-5 text-[1.5rem] font-[500]">History</h1>
    </header>

    <form id="form" class="flex justify-around flex-wrap">
      <div class="">
        <div class="mb-5">
          <label for="date" class="block mb-2 text-sm font-medium text-gray-500"
            >From :</label
          >
          <input
            type="date"
            name="date"
            id="start-date"
            placeholder="date"
            class="rounded-md border border-[#e0e0e0] bg-white py-3 px-6 max-[375px]:px-3 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
      </div>
      <div class="">
        <div class="mb-5">
          <label for="date" class="block mb-2 text-sm font-medium text-gray-500"
            >To :</label
          >
          <input
            type="date"
            name="date"
            id="end-date"
            placeholder="date"
            class="rounded-md border border-[#e0e0e0] bg-white py-3 px-6 max-[375px]:px-3 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
      </div>
      <button
        class="relative h-10 self-center flex items-center px-6 py-3 overflow-hidden font-medium transition-all bg-indigo-500 rounded-md group"
      >
        <span
          class="absolute top-0 right-0 inline-block w-4 h-4 transition-all duration-500 ease-in-out bg-indigo-700 rounded group-hover:-mr-4 group-hover:-mt-4"
        >
          <span
            class="absolute top-0 right-0 w-5 h-5 rotate-45 translate-x-1/2 -translate-y-1/2 bg-white"
          ></span>
        </span>
        <span
          class="absolute bottom-0 rotate-180 left-0 inline-block w-4 h-4 transition-all duration-500 ease-in-out bg-indigo-700 rounded group-hover:-ml-4 group-hover:-mb-4"
        >
          <span
            class="absolute top-0 right-0 w-5 h-5 rotate-45 translate-x-1/2 -translate-y-1/2 bg-white"
          ></span>
        </span>
        <span
          class="absolute bottom-0 left-0 w-full h-full transition-all duration-500 ease-in-out delay-200 -translate-x-full bg-indigo-600 rounded-md group-hover:translate-x-0"
        ></span>
        <span
          class="relative w-full text-left text-white transition-colors duration-200 ease-in-out group-hover:text-white"
          >GET</span
        >
      </button>
    </form>

    <div class="flex flex-col mt-2 px-4">
      <div class="overflow-x-auto sm:mx-0.5 lg:mx-0.5">
        <div class="py-2 inline-block min-w-full sm:px-2 lg:px-8">
          <div class="overflow-hidden">
            <table class="min-w-full">
              <thead class="bg-white border-b">
                <tr>
                  <th
                    scope="col"
                    class="text-sm font-medium text-gray-900 px-2 py-4 text-left"
                  >
                    Date
                  </th>
                  <th
                    scope="col"
                    class="text-sm font-medium text-gray-900 px-2 py-4 text-left"
                  >
                    Category
                  </th>
                  <th
                    scope="col"
                    class="text-sm font-medium text-gray-900 px-2 py-4 text-left"
                  >
                    Amount
                  </th>
                  <th
                    scope="col"
                    class="text-sm font-medium text-gray-900 px-2 py-4 text-left"
                  >
                    Description
                  </th>
                </tr>
              </thead>
              <tbody id="history-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <nav
      id="pagination"
      class="flex flex-wrap items-center justify-center px-4 mt-2"
    ></nav>

    <footer
      id="footer"
      style="
        max-width: 480px !important;
        height: 15vh !important;
        margin-inline: auto;
      "
      class="is-flex is-flex-direction-column"
    >
      <div
        class="fixed z-50 w-full h-16 max-w-lg -translate-x-1/2 bg-white border border-gray-200 rounded-full bottom-4 left-1/2 dark:bg-gray-700 dark:border-gray-600"
      >
        <div class="grid h-full max-w-lg grid-cols-5 mx-auto">
          <a
            href="#"
            data-tooltip-target="tooltip-home"
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 rounded-s-full hover:bg-gray-50 dark:hover:bg-gray-800 group"
          >
            <ion-icon
              class="w-7 h-7 mb-1 text-gray-400 dark:group-hover:text-blue-500"
              aria-hidden="true"
              name="home-outline"
            ></ion-icon>

            <span class="sr-only">Home</span>
          </a>
          <div
            id="tooltip-home"
            role="tooltip"
            class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
          >
            Home
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
          <a
            href="./tracker.html"
            data-tooltip-target="tooltip-wallet"
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
          >
            <ion-icon
              class="w-7 h-7 mb-1 text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500"
              aria-hidden="true"
              name="apps-outline"
            ></ion-icon>
            <span class="sr-only">Menu</span>
          </a>
          <div
            id="tooltip-wallet"
            role="tooltip"
            class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
          >
            Wallet
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
          <div class="flex items-center justify-center">
            <a
              href="./add-expense.html"
              data-tooltip-target="tooltip-new"
              type="button"
              class="inline-flex items-center justify-center w-10 h-10 font-medium bg-blue-600 rounded-full hover:bg-blue-700 group focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-blue-800"
            >
              <svg
                class="w-4 h-4 text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 18 18"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 1v16M1 9h16"
                />
              </svg>
              <span class="sr-only">New item</span>
            </a>
          </div>
          <div
            id="tooltip-new"
            role="tooltip"
            class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
          >
            Create new item
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
          <a
            href="./history.html"
            data-tooltip-target="tooltip-settings"
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
          >
            <ion-icon
              class="w-7 h-7 mb-1 text-blue-600 group-hover:text-blue-600 dark:group-hover:text-blue-500"
              aria-hidden="true"
              name="clipboard-outline"
            ></ion-icon>
            <span class="sr-only">Settings</span>
          </a>
          <div
            id="tooltip-settings"
            role="tooltip"
            class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
          >
            Settings
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
          <a
            href="./add-expense.html"
            data-tooltip-target="tooltip-profile"
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 rounded-e-full hover:bg-gray-50 dark:hover:bg-gray-800 group"
          >
            <ion-icon
              class="w-7 h-7 mb-1 text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500"
              aria-hidden="true"
              name="person-outline"
            ></ion-icon>
            <span class="sr-only">Profile</span>
          </a>
          <div
            id="tooltip-profile"
            role="tooltip"
            class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
          >
            Profile
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
